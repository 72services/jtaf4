name: Release

on:
    push:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   name: Set up JDK 17
                uses: actions/setup-java@v2
                with:
                    java-version: '17'
                    distribution: 'adopt'

            -   name: Cache local Maven repository
                uses: actions/cache@v2
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                    restore-keys: |
                        ${{ runner.os }}-maven-

            -   name: Set Release version env variable
                run: echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

            -   name: Maven build Docker image
                run: mvn clean spring-boot:build-image -DskipTests -Dspring-boot.build-image.imageName=simas/jtaf4:${{ env.RELEASE_VERSION }} -Pproduction

            -   name: Log in to Docker Hub
                uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}

            -   name: Push Docker image
                run: docker push simas/jtaf4:${{ env.RELEASE_VERSION }}
