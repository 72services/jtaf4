name: Release

on:
    push:
        tags:
            - "*.*.*"

env:
    PROJECT_ID: 'jtaf4-414119'
    SERVICE: 'jtaf4'
    REGION: 'europe-west6'
    REGISTRY: '${{ env.REGION }}-docker.pkg.dev'
    REPOSITORY: 'jtaf4-repo'

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: 'read'
            id-token: 'write'

        steps:
            -   uses: actions/checkout@v2

            -   name: Set up JDK 21
                uses: actions/setup-java@v2
                with:
                    java-version: '21'
                    distribution: 'adopt'

            -   name: Cache local Maven repository
                uses: actions/cache@v2
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                    restore-keys: |
                        ${{ runner.os }}-maven-

            -   name: GCP Authentication
                id: auth
                uses: google-github-actions/auth@v2
                with:
                    token_format: access_token
                    project_id: '${{ env.PROJECT_ID }}'
                    service_account: '${{ secrets.SERVICE_ACCOUNT }}'
                    workload_identity_provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'

            -   name: Maven Package
                run: mvn -B package -Pproduction

            -   name: Docker Auth
                id: docker-auth
                uses: 'docker/login-action@v3'
                with:
                    username: 'oauth2accesstoken'
                    password: '${{ steps.auth.outputs.access_token }}'
                    registry: '${{ env.REGISTRY }}'

            -   name: Docker Build
                run: docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.ref_name }} .

            -   name: Docker push
                run: docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.ref_name }}

            -   name: Deploy to Cloud Run
                id: deploy
                uses: google-github-actions/deploy-cloudrun@v2
                with:
                    region: '${{ env.REGION }}'
                    service: '${{ env.SERVICE }}'
                    image: '${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.ref_name }}'
