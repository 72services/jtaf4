name: Release

on:
    push:
        tags:
            - "*.*.*"

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: 'read'
            id-token: 'write'

        steps:
            -   uses: actions/checkout@v2

            -   name: Set up JDK 21
                uses: actions/setup-java@v2
                with:
                    java-version: '21'
                    distribution: 'adopt'

            -   name: Cache local Maven repository
                uses: actions/cache@v2
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                    restore-keys: |
                        ${{ runner.os }}-maven-

            -   name: GCP Authentication
                id: auth
                uses: google-github-actions/auth@v2
                with:
                    token_format: access_token
                    project_id: 'jtaf4-414119'
                    service_account: '${{ secrets.SERVICE_ACCOUNT }}'
                    workload_identity_provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'

            -   name: Maven Package
                run: mvn -B package -Pproduction

            -   name: Docker Auth
                id: docker-auth
                uses: 'docker/login-action@v3'
                with:
                    username: 'oauth2accesstoken'
                    password: '${{ steps.auth.outputs.access_token }}'
                    registry: 'europe-west6-docker.pkg.dev'

            -   name: Docker Build
                run: docker build -t europe-west6-docker.pkg.dev/jtaf4-414119/jtaf4-repo/jtaf4:${{ github.ref_name }} .

            -   name: Docker push
                run: docker push europe-west6-docker.pkg.dev/jtaf4-414119/jtaf4-repo/jtaf4:${{ github.ref_name }}

            -   name: Deploy to Cloud Run
                id: deploy
                uses: google-github-actions/deploy-cloudrun@v2
                with:
                    region: 'europe-west6'
                    service: 'jtaf4'
                    image: urope-west6-docker.pkg.dev/jtaf4-414119/jtaf4-repo/jtaf4:${{ github.ref_name }}
