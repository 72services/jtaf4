name: Release

on:
    push:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: 'read'
            id-token: 'write'

        steps:
            -   uses: actions/checkout@v2

            -   name: Set up JDK 17
                uses: actions/setup-java@v2
                with:
                    java-version: '17'
                    distribution: 'adopt'

            -   name: Cache local Maven repository
                uses: actions/cache@v2
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                    restore-keys: |
                        ${{ runner.os }}-maven-

            -   name: GCP Authentication
                uses: google-github-actions/auth@v0
                with:
                    workload_identity_provider: 'projects/839267018602/locations/global/workloadIdentityPools/playground-pool/providers/gha-provider'
                    service_account: 'github@jtaf-cloud.iam.gserviceaccount.com'

            -   name: Maven Build and AppEngine Deploy
                run: mvn -B package appengine:deploy -Pproduction
